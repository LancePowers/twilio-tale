<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A Twillio Tale</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/business-casual.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
</head>

<body>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>A Twillio Tale</h1>
                    <p>Matt, in order to thank you for your time g11 colaborated on a <a href="https://en.wikipedia.org/wiki/Exquisite_corpse">exquisite corpse</a> style story. Here it is, enjoy!</p>
                </div>
            </div>
        </div>
    </footer>

    <div class="container">

    {% for page in story %}


        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                    <div id="carousel-example-generic" class="carousel slide">
                        <div class="carousel-inner">
                            <div class="item active">
                                <img class="img-responsive img-full" src = {{ page.picture }} >
                            </div>
                        </div>
                    <h2><strong>{{ page.message }}</strong></h2>
                </div>
            </div>
        </div>

    {% endfor %}


    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <img class="img-responsive img-full" src="http://galvanize-wp.s3.amazonaws.com/wp-content/uploads/2015/03/30170453/Galvanize-Galvanize-logomark-text-only-2-2.png">
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
